<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://www.baidu.com">
  <!-- 上面这行代码会在页面加载时立即跳转到百度，若不需要自动跳转可删除此行 -->
  <title>跳转页面</title>
</head>

<body>
  <h1>即将跳转到百度</h1>
  <p>如果没有自动跳转，请点击下面按钮：</p>
  <button onclick="window.location.href='https://www.baidu.com';">点击跳转至百度</button>
</body>

</html>
